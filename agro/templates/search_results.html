<!-- search_results.html -->
{% if query %}
    <h2>Resultados para "{{ query }}"</h2>
    {% if results %}
        <ul>
            {% for Pesquisa in results %}
                <li>{{ Pesquisa.pragas }} by {{ Pesquisa.agrotoxicos }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>Nenhum resultado.</p>
    {% endif %}
{% else %}
    <p>Por favor, insira sua pesquisa.</p>
{% endif %}
