{% extends 'base.html' %}
{% load static %}

{% block title %}Editar Sugestão{% endblock %}

{% block main %}
<link rel="stylesheet" href="{% static 'css/style.css' %}" />

<div class="container">
    <div class="row">
        <div class="col-lg-10 mx-auto my-5">
            <div class="card border-0 shadow rounded-3 my-5">
                <h2 class="mx-5 mt-4">Editar Sugestão</h2>
                <form class="mb-4 mx-5" method="POST">
                    {% csrf_token %}
                    <!-- Renderiza o formulário com os campos já preenchidos -->
                    {{ form.as_p }}
                    <div class="text-center">
                        <button type="submit" class="btn btn-custom my-2">Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
