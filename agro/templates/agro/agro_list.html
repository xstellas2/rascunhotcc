{% extends "base.html" %}

{% load static %}

{% block main %}
<link rel="stylesheet" href="{% static 'css/style.css' %}" />

<div class="content-wrapper">
    <h1 class="section-title">Pragas</h1>

    <div class="praga-grid">
        {% for praga in pragas %}
            <div class="praga-item">
                <a href="{% url 'agro:agro_detalhe' praga.id %}">
                    <div class="praga-image-wrapper">
                        <img src="{{ praga.imagem.url }}" alt="{{ praga.nome }}" class="praga-image">
                        <div class="praga-hover-info">
                            <p>{{ praga.descricao|slice:":100" }}...</p>
                        </div>
                    </div>
                    <h2 class="praga-title">{{ praga.nome }}</h2>
                </a>

                {% if user.is_authenticated %}
                    <div class="edit-delete-wrapper">
                        <a href="{% url 'agro:agro_editar' praga.id %}" class="btn-edit">Editar</a>
                        <form method="POST" action="{% url 'agro:agro_deletar' praga.pk %}" style="display:inline-block;">
                            {% csrf_token %}
                            <button type="submit" class="btn-delete" onclick="return confirm('Tem certeza que deseja deletar esta praga?');">Deletar</button>
                        </form>
                    </div>
                {% endif %}
            </div>
        {% empty %}
            <p>Nenhuma praga cadastrada.</p>
        {% endfor %}
    </div>
</div>

<style>
    .section-title {
        text-align: center;
        color: #2d3e3f;
        font-size: 36px;
        font-weight: bold;
        margin-top: 20px;
    }

    .content-wrapper {
        flex-grow: 1;
        padding: 20px;
        background-color: #f5f5f5;
    }

    .praga-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        padding: 0 20px;
    }

    .praga-item {
        background-color: #ffffff;
        border-radius: 15px;
        overflow: hidden;
        position: relative;
        text-align: center;
        transition: transform 0.3s, box-shadow 0.3s;
        box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        border: 1px solid #ddd;
    }

    .praga-item:hover {
        transform: translateY(-5px);
        box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
    }

    .praga-image-wrapper {
        position: relative;
        width: 100%;
        height: 180px;
        overflow: hidden;
        border-radius: 15px 15px 0 0;
    }

    .praga-image {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: transform 0.3s ease;
    }

    .praga-image-wrapper:hover .praga-image {
        transform: scale(1.1);
    }

    .praga-hover-info {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        background: rgba(0, 0, 0, 0.6);
        color: #fff;
        padding: 10px;
        opacity: 0;
        transition: opacity 0.3s ease;
        font-size: 14px;
        border-radius: 0 0 15px 15px;
    }

    .praga-image-wrapper:hover .praga-hover-info {
        opacity: 1;
    }

    .praga-title {
        font-size: 18px;
        font-weight: bold;
        color: #333;
        margin: 15px 0;
        text-align: center;
    }

    .edit-delete-wrapper {
        display: flex;
        justify-content: center;
        gap: 10px;
        padding: 10px;
    }

    .btn-edit, .btn-delete {
        padding: 8px 16px;
        font-size: 14px;
        font-weight: bold;
        border-radius: 5px;
        transition: background-color 0.3s ease;
    }

    .btn-edit {
        background-color: #3C5E4B;;
        color: white;
    }

    .btn-edit:hover {
        background-color: #388e3c;
    }

    .btn-delete {
        background-color: #e53935;
        color: #fff;
    }

    .btn-delete:hover {
        background-color: #b71c1c;
    }
</style>

{% endblock %}
