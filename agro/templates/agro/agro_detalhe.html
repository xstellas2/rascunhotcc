{% extends "base.html" %}

{% load static %}

{% block main %}
<link rel="stylesheet" href="{% static 'css/style.css' %}" />

<div class="praga-detalhe">
    <!-- Bot√£o de voltar -->
    <a href="{% url 'agro:agro_list' %}" class="voltar-lista">
        <img class="small" style="max-width: 35px;" src="{% static 'img/voltar.png' %}" alt="Voltar">
    </a>

    <h1 class="praga-nome">{{ praga.nome }}</h1>
    <img src="{{ praga.imagem.url }}" alt="{{ praga.nome }}" class="praga-imagem">

    <div class="praga-section">
        <h2 class="praga-section-title">Descri√ß√£o</h2>
        <div class="praga-descricao">{{ praga.descricao|safe }}</div>
    </div>

    {% if praga.causas %}
        <div class="praga-section">
            <h2 class="praga-section-title">Causas</h2>
            <div class="praga-causas">{{ praga.causas|safe }}</div>
        </div>
    {% endif %}

    {% if praga.tratamento %}
        <div class="praga-section">
            <h2 class="praga-section-title">Tratamentos</h2>
            <div class="praga-tratamentos">{{ praga.tratamento|safe }}</div>
        </div>
    {% endif %}
    <div class="like-dislike-container">
        <button class="btn-like" onclick="handleLike({{ praga.id }})">
            üëç <span id="like-count-{{ praga.id }}">{{ praga.likes }}</span>
        </button>
        <button class="btn-dislike" onclick="handleDislike({{ praga.id }})">
            üëé <span id="dislike-count-{{ praga.id }}">{{ praga.dislikes }}</span>
        </button>
    </div>
</div>

<script>
    function handleLike(pragaId) {
        fetch(/like/${pragaId}/, {
            method: 'POST',
            headers: {
                'X-CSRFToken': '{{ csrf_token }}',
                'Content-Type': 'application/json' // Certifique-se de que o backend aceita JSON
            }
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Erro ao enviar like!');
                }
                return response.json();
            })
            .then(data => {
                document.getElementById(like-count-${pragaId}).innerText = data.likes;
                document.getElementById(dislike-count-${pragaId}).innerText = data.dislikes;
            })
            .catch(error => {
                console.error('Erro no like:', error);
            });
    }

    function handleDislike(pragaId) {
        fetch(/dislike/${pragaId}/, {
            method: 'POST',
            headers: {
                'X-CSRFToken': '{{ csrf_token }}',
                'Content-Type': 'application/json'
            }
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Erro ao enviar dislike!');
                }
                return response.json();
            })
            .then(data => {
                document.getElementById(like-count-${pragaId}).innerText = data.likes;
                document.getElementById(dislike-count-${pragaId}).innerText = data.dislikes;
            })
            .catch(error => {
                console.error('Erro no dislike:', error);
            });
    }

</script>


<style>
    .praga-descricao, .praga-causas, .praga-tratamentos {
        color: #333;
        font-size: 16px;
        line-height: 1.5;
        text-align: justify;
    }
    
    .like-dislike-container {
        display: flex;
        gap: 10px;
        padding-bottom: 20px;
        justify-content: center;
        align-items: center;
    }

    .btn-like,
    .btn-dislike {
        background-color: #335d50;
        color: #fff;
        border: none;
        padding: 10px 15px;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .btn-like:hover {
        background-color: #4CAF50;
    }

    .btn-dislike:hover {
        background-color: #e53935;
    }

    .btn-like.liked {
        background-color: #388e3c;
        cursor: not-allowed;
    }

    .btn-dislike.disliked {
        background-color: #d32f2f;
        cursor: not-allowed;
    }

    body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        color: #335d50;
        margin: 0;
        padding: 0;
    }

    .praga-detalhe {
        max-width: 70%;
        margin: 30px auto;
        padding: 50px;
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        text-align: left;
        position: relative;
    }

    .voltar-lista {
        position: absolute;
        top: 10px;
        left: 10px;
        margin: 10px;
        padding: 8px 12px;
        border-radius: 5px;
        text-decoration: none;
        transition: background-color 0.3s, transform 0.3s;
        max-width: 50px;
        display: inline-block;
        text-align: center;
    }

    .voltar-lista:hover {
        transform: scale(1.1);
    }

    .praga-nome {
        font-size: 32px;
        font-weight: bold;
        color: #335d50;
        text-align: center;
    }

    .praga-imagem {
        max-width: 100%;
        border-radius: 8px;
        margin: 0 auto 20px;
        display: block;
    }

    .praga-section {
        margin-bottom: 20px;
    }

    .praga-section-title {
        font-size: 24px;
        font-weight: bold;
        color: #335d50;
        margin-bottom: 10px;
        border-bottom: 2px solid #335d50;
        padding-bottom: 5px;
    }

    .praga-tratamentos h1,h2,p,li{
        color: #333;
    }

    .praga-causas h1,h2,p,li{
        color: #333;
    }

    .praga-descricao h1,h2,p,li{
        color: #333;
    }
    

</style>

{% endblock %}
